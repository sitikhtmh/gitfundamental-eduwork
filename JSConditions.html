<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Condition</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = 10;
        var y = 5;

        if(x > y){
            greeting = "Horee saya bisa!!!!"
        }else {
            greeting = "Silahkan coba kembali"
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>

</body>
</html>
